<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GRP3 Weather Reporting Agency</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
          <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart', 'bar']});
            google.charts.setOnLoadCallback(drawMultSeries);
      
            function drawMultSeries() {
			  var data = google.visualization.arrayToDataTable({{barchart_arr | tojson}});

			  var options = {
				title: 'Humidity Data',
				chartArea: {width: '50%'},
				hAxis: {
				  title: 'Humidity',
				  minValue: 0
				},
				vAxis: {
				  title: 'Date'
				}
			  };

			  var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
			  chart.draw(data, options);
			}
          </script>
        </head>
        <body>
		<div>
      <h1>GRP3 Weather Reporting Agency</h1>
    </div>
    
    <div>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<ul class="nav navbar-nav">
		  <li><a href="/">Home</a></li>
		  <li><a href="/linechart">Wind Data</a></li>
		  <li><a href="/barchart">Humidity Data</a></li>
		  <li><a href="/combochart">Temperature Data</a></li>
		  <li><a href="/scatterchart">CO and O3 Levels</a></li>
		</ul>
	  </div>
	</nav>
	</div>
		<div id="chart_div"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
